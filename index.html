<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz Application</title>
 </head>

 <!-- ------------ body ------------  -->

 <body>

    <!-- ------- highscore-view -------  -->
    
    <section class="scores">
        <a href="score.html">View Highscores</a>
    </section>
    
    <!-- ------- timer -------  -->

    <section class="timer">Time: <span id="time">0</span></section>
    
    <!-- ------- start info -------  -->

    <section class="container">
        <section id="start-info" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time 
                                        by fifteen seconds!
            </p>
            <button id="start">Start Quiz</button>
        </section>

        <!-- ------- questions disply -------  -->
        
        <section id="questions" class="hide">
            <h2 id="title"></h2>
            <section id="choices" class="choices"></section>
        </section>

        <!-- ------- end-questions disply -------  -->
        
        <section id="save-score" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span></p>
            <p>
                Enter initials: <input type="text" id="initials" max="3">
                <button id="submit">Submit</button>
            </p>
        </section> 

        <section id="feedback" class="feedback hide"></section> 
        
    </section>
    
    <script src="./assets/js/script.js"></script>

</body>
</html>
